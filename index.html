<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <h2 id="title">Currency converter</h2>
        <form >
            <div class="amount">
                <p>enter amount</p>
                <input type="text" id="amount" value="100">
            </div>
            <div class="selections">
                <div class="from-selection">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="select-from" >                            

                        </select>
                    </div>
                </div>
                <i class="fa fa-exchange" aria-hidden="true"></i>
                <div class="to-selection">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="select-to" >
                          
                        </select>
                    </div>
                </div>

            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>


        </form>
        





    </div>



    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
